<div class="px-4 sm:px-16 w-full">

    <div class="flex overflow-auto scrollbar-hide space-x-4 mt-4 sm:mt-0">

        <a [ngClass]="{'text-primary':isPage('musics')}" (click)="navigate('musics')" class="button-library-section">
            <fa-icon [icon]="['fas', 'music']" class="text-2xl"></fa-icon>
            <p class="text-lg font-semibold" translate="library.musics"></p>
        </a>
        <a [ngClass]="{'text-primary':isPage('albums')}" (click)="navigate('albums')" class="button-library-section">
            <fa-icon [icon]="['fas', 'compact-disc']" class="text-2xl"></fa-icon>
            <p class="text-lg font-semibold" translate="library.albums"></p>
        </a>
        <a [ngClass]="{'text-primary':isPage('artists')}" (click)="navigate('artists')" class="button-library-section">
            <fa-icon [icon]="['fas', 'users']" class="text-2xl"></fa-icon>
            <p class="text-lg font-semibold" translate="library.artists"></p>
        </a>
        <a [ngClass]="{'text-primary':isPage('genres')}" (click)="navigate('genres')" class="button-library-section">
            <fa-icon [icon]="['fas', 'guitar']" class="text-2xl"></fa-icon>
            <p class="text-lg font-semibold" translate="library.genres"></p>
        </a>

    </div>

    <app-musics-home *ngIf="isPage('home')"></app-musics-home>
    <app-musics-musics *ngIf="isPage('musics')"></app-musics-musics>

    <app-musics-albums *ngIf="isPage('albums')"></app-musics-albums>
    <app-musics-album-details *ngIf="isPage('album')"></app-musics-album-details>

    <app-musics-artists *ngIf="isPage('artists')"></app-musics-artists>
    <app-musics-artist-details *ngIf="isPage('artist')"></app-musics-artist-details>

    <app-musics-genres *ngIf="isPage('genres')"></app-musics-genres>
    <app-musics-genre-details *ngIf="isPage('genre')"></app-musics-genre-details>
   
</div>

<div class="h-20 sm:hidden"></div>
